<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<!-- Masthead -->
<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-5 text-primary">Encouraging quotation once in a week!</h1>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form method="POST">
          {% csrf_token %}
          <div class="form-row">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
              <input name="email" type="email" class="form-control form-control-lg" placeholder="Enter your email..." value="dev.junhong@gmail.com">
            </div>
            <div class="col-12 col-md-3">
              <button type="submit" class="btn btn-block btn-lg btn-primary">Send email</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>
{% endblock content %}
